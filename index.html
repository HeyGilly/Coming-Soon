<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coming Soon</title>
    <meta charset="UTF-8">
    <meta name="description" content="Practice Coming Soon Page">
    <meta name="keywords" content="HTML, Vanilla CSS">
    <meta name="author" content="HeyGilly">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--External CSS-->
    <link rel="stylesheet" href="css/styleSheet.css" type="text/css">
</head>
<body>


<nav>
    <h5>HeyGilly</h5>
    <a href="base.html" class="link">Coming Soon Page 2</a>
</nav>


<main class="page-wrapper">
        <section class="left-content-side">
            <aside class="left-inner">
                <article class="logo-wrapper">
                    <img src="img/logo.png" alt="logo">
                    <img src="img/logo-text.png" alt="logo text">
                </article>
                <article class="text-container">
                    <h1>We're <span>Coming Soon</span></h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                </article>
                <form id="newsletter" class="newsletter">
                    <label>
                        <input type="email" placeholder="Email Address" id="email" name="email">
                    </label>
                    <button> <img src="img/arrow-right.svg"> </button>
                </form>
            </aside>
        </section>
        <section class="right-image-container">

        </section>
</main>




</body>
</html>
